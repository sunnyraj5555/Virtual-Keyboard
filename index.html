<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VirtualKeyboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body> <!-- class="light" -->
	<div class="container">
		<!-- <div class="row zero">
			<input type="text" name="Screen" value="">
		</div> -->
		<div class="row one">
			<button>~</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>0</button>
			<button>-</button>
			<button>=</button>
			<button class="back">backspace</button>
		</div>
		<div class="row two">
			<button class="tab">Tab</button>
			<button>Q</button>
			<button>W</button>
			<button>E</button>
			<button>R</button>
			<button>T</button>
			<button>Y</button>
			<button>U</button>
			<button>I</button>
			<button>O</button>
			<button>P</button>
			<button>[</button>
			<button>]</button>
			<button class="slash">\</button>
		</div>
		<div class="row three">
			<button class="cap">Caps</button>
			<button>A</button>
			<button>S</button>
			<button>D</button>
			<button>F</button>
			<button>G</button>
			<button>H</button>
			<button>J</button>
			<button>K</button>
			<button>L</button>
			<button>;</button>
			<button>'</button>
			<button class="enter">Enter</button>
		</div>
		<div class="row four">
			<button class="shift">Shift</button>
			<button>Z</button>
			<button>X</button>
			<button>C</button>
			<button>V</button>
			<button>B</button>
			<button>N</button>
			<button>M</button>
			<button><</button>
			<button>></button>
			<button>?</button>
			<button class="shift">Shift</button>
		</div>
		<div class="row five">
			<button class="other">Ctrl</button>
			<button class="other">win</button>
			<button class="other">alt</button>
			<button class="space">Space</button>
			<button class="other">alt</button>
			<button class="other">win</button>
			<button class="other">ctrl</button>
		</div>
	</div>

	<div class="toggleClass" onclick="toggleClass()"></div>
	<script type="text/javascript">
		function toggleClass(){
			const body = document.querySelector('body');
			body.classList.toggle('light');
		}
	</script>
</body>
</html>
